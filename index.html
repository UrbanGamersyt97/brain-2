<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Brain Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Smooth Scroll ✨ -->
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<!-- HERO SECTION -->
<section class=" vh-100 d-flex align-items-center bg-dark text-light">
  
  <div class="container text-center">
    <h1 class="display-2 fw-bold">Welcome to Brain Store</h1>
    <p class="lead">You can Buy any Brain you want..!!</p>

    <!-- Button scrolls DOWN -->
    <a href="#buy" class="btn btn-primary btn-lg mt-3">
      Get Started
    </a>
  </div>

</section>

<!-- BUY SECTION (NOW BELOW HERO ✅) -->

<!--Navbar section-->


<section id="buy" class="vh-100 d-flex align-items-center bg-light">
    
  <div class="container">
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="brain.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Brain store
    </a>
  </div>
</nav>

    <div class="text-center mb-5">
      <h2 class="fw-bold">Choose Your Brain</h2>
      <p class="text-muted">Simple pricing</p>
    </div>

    <div class="row text-center">

        

      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <img src="cat brain.jpg" class="card-img-top img-fluid" alt="png">
            <h4>Cats brain </h4>
            <h3 class="text-primary">₹499</h3>
            <button class="btn btn-primary w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow border-primary">
          <div class="card-body">
            <img src="dog brain.jpg" class="card-img-top img-fluid" alt="png">
            <h4>Dog's Brain</h4>
            <h3 class="text-success">₹999</h3>
            <button class="btn btn-success w-100">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <img src="big brain.jpg" class="card-img-top img-fluid" alt="png">
            <h4>Big brain</h4>
            <h3>₹1499</h3>
            <button class="btn btn-dark w-100">Buy Now</button>
          </div>
        </div>
      </div>

     

    </div>
  </div>
</section>

</body>
</html>
